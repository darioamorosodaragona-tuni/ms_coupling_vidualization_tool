<!-- common.html -->
<div id="sigma-container"></div>
<div id="search">
    <input type="search" id="search-input" list="suggestions" placeholder="Try searching for a node..." />
    <datalist id="suggestions"></datalist>
</div>
<div id="tooltip" style="display:none;"></div>
<div id="sidebar">
    <div id="legend">
        <div id="legend-items"></div>
        <div id="color-scale-legend">
            <strong>Coupling Severity:</strong>
            <div id="color-scale-gradient"></div>
            <span>Low</span>
            <span style="float: right;">High</span>
        </div>
    </div>
    <div id="gravity-filter">
        <label for="gravity-range"><strong>Filter Microservices by Coupling Severity:</strong></label>
        <div id="gravity-range"></div>
    </div>
   <div id="build-selection">
       <div><strong>Select a Build to see the state at the moment</strong></div>
       <select id="file-dropdown">
        <option value="" disabled selected>-- Select a build --</option>
    </select>
       <button id="view-button">Select</button>
   </div>
    <div id="toggle-menu">
        <div><strong>Views</strong></div>
        <div id="toggle-container">
            <button id="option-1" class="toggle-option" data-tooltip="View only changes made in the selected build.">Build</button>
            <button id="option-2" class="toggle-option active" data-tooltip="View the full state of the application at the selected build.">Full Application</button>
        </div>
    </div>
</div>
