<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Graph Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #graph-container {
            width: 100%;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #search {
            position: absolute;
            right: 1em;
            top: 1em;
            background: white;
            padding: 0.5em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #legend {
            position: absolute;
            left: 1em;
            top: 1em;
            background: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
        #tooltip {
            display: none;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }
        .legend-color {
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
            border-radius: 50%;
        }

        #color-scale-legend {
            margin-top: 10px;
        }

        #color-scale-legend span {
            display: inline-block;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
<script defer src="dist/analyze.js"></script></head>
<body>
<div id="graph-container"></div>
<div id="error-message" style="display: none;">Invalid or missing query parameters! Please check the URL.</div>
<div id="search">
    <input type="search" id="search-input" list="suggestions" placeholder="Try searching for a node..." />
    <datalist id="suggestions"></datalist>
</div>
<div id="legend">
    <strong>Legend:</strong>
    <div id="legend-items"></div>
    <div id="color-scale-legend">
        <strong>Coupling Severity:</strong>
        <div id="color-scale-gradient"></div>
        <span>Low</span>
        <span style="float: right;">High</span>
    </div>
</div>

<div id="tooltip"></div>
